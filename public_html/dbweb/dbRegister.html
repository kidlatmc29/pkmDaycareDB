<html>
<head><title> Pokemon Daycare Database </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{
    font-family: 'Verdana', sans-serif;
  }
  .button {
      border: none;
      color: black;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .content {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 10px;
    }

<body style="background-color:#E8A87C;">

<div class = "content">
  <p> Back to query page:
  <a style ="color:#222224;"
      href="http://css1.seattleu.edu/~ovallesisabe/dbweb/db.html">
      Pokemon Daycare Database</a>
  </p>
  <h2> New Pokemon </h2>
  <p> Please fill out the form to register a new pokemon in the database:
     <form action = "http://css1.seattleu.edu/~ovallesisabe/dbweb/dbRegister.php">
       <label for ="did"> <b>Day Care ID</b> </label></br>
       <input type = "number" placeholder="ex.) 1234" name = "did" id = "did" required></br>

       <label for ="dexNum"> <b>National PokeDex Number</b> </label> </br>
       <input type = "number" placeholder="ex.) 001" name = "dexNum" id = "dexNum" required><br>

       <label for = "nickname"><b>Nickname</b></label> </br>
       <input type = "text" placeholder = "ex.) Sobbi" name = "nickname" id = "nickname"></br>

       <label for = "species"><b>Species</b></label> </br>
       <input type = "text" placeholder = "ex.) Sobble" name = "species" id = "species" required> </br>

       <label for = "shiny"><b>Shiny?</b></label> </br>
       <input type = "text" placeholder = "Yes/No" name = "shiny" id = "shiny"> </br>

       <label for = "gender"><b>Gender</b></label> </br>
       <input type = "text" placeholder = "Female/Male/Unknown" name = "gender" id = "gender"> </br>

       <label for = "region"><b>Origin Region</b></label> </br>
       <input type = "text" placeholder = "ex.) Kanto" name = "region" id = "region" required></br>

       <input type = "submit" value = "submit">
     </form>
  </p>

  </br>
  <p> Back to query page:
  <a style ="color:#222224;"
      href="http://css1.seattleu.edu/~ovallesisabe/dbweb/db.html">
      Pokemon Daycare Database</a>
  </p>

</div>
